<div class="grid">
    <div class="col-12">
        <beer-search></beer-search>
    </div>
</div>
<div class="grid" *ngIf="beers.length > 0; else noResults">
    <div *ngFor="let beer of beers" class="sm:col-6 md:col-6 lg:col-4 xl:col-3">
        <beer-card [beer]="beer"></beer-card>
    </div>
    

   
</div>
<ng-template #noResults>
    <div class="grid">
        <div class="col-12">
            <mat-card>
                <mat-card-content class="text-center">Sin resultados</mat-card-content>
              </mat-card>
        </div>
    </div>
</ng-template>
