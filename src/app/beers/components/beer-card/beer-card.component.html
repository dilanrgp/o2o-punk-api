<mat-card class="beer-content">
    <mat-card-header>
        <mat-card-title>{{ beer.name }}</mat-card-title>
        <mat-card-subtitle><strong>Primera elaboración</strong> {{ beer.first_brewed }}</mat-card-subtitle>
    </mat-card-header>
    <div style="text-align: center;">
        <img class="img-card" mat-card-image [src]="beer | imagen" >
    </div>
    <mat-card-content class="mt-2 beer-content">
            <br>
            <mat-chip-listbox>
                <mat-chip *ngFor="let name of beer.food_pairing">{{ name }}</mat-chip>
            </mat-chip-listbox>
    </mat-card-content>

    <mat-divider></mat-divider>
    <mat-card-actions>
            <button mat-button color="warn" [routerLink]="['/beers', beer.id]">
                <mat-icon>more_horiz</mat-icon>
                Más</button>
    </mat-card-actions>
</mat-card>
