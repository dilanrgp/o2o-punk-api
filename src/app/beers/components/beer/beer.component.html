<ng-template #divLoading>
    <mat-grid-list cols="1">
        <mat-grid-tile>
            <mat-spinner></mat-spinner>
        </mat-grid-tile>
    </mat-grid-list>
    </ng-template>
    
    
    <div class="grid p-2" *ngIf="beer; else divLoading">
       
        <mat-card class="col-12 sm:col-3">
            <mat-card-header>
                <mat-card-title>{{ beer.name }}</mat-card-title>
                <mat-card-subtitle>{{ beer.tagline }}</mat-card-subtitle>
            </mat-card-header>
            <div style="text-align: center;">
            <img mat-card-image class="img-card" [src]="beer | imagen" [alt]="beer.image_url">
            </div>
        </mat-card>
    
        <mat-card class="col-12 sm:col-9">
            <mat-card-header>
                <mat-card-title>Informaci√≥n de la cerveza</mat-card-title>
                <mat-card-subtitle>{{ beer.name }}</mat-card-subtitle>
            </mat-card-header>
    
            <mat-card-content style="height: 100%;">
                <p class="mt-5">{{ beer.description }}</p>
                <p>{{ beer.brewers_tips }}</p>

                <mat-card-title>Ingredients</mat-card-title>
                
                <mat-divider></mat-divider>
                <mat-card-subtitle class="mt-3">Malt</mat-card-subtitle>
                <mat-chip-listbox>
                    <mat-chip *ngFor="let malt of beer.ingredients.malt">{{ malt.name }}</mat-chip>
                </mat-chip-listbox>

                <mat-card-subtitle  class="mt-3">Hops</mat-card-subtitle>
                <mat-chip-listbox>
                    <mat-chip *ngFor="let malt of beer.ingredients.hops">{{ malt.name }}</mat-chip>
                </mat-chip-listbox>

                <mat-card-subtitle  class="mt-3">Food</mat-card-subtitle>
                <mat-chip-listbox>
                    <mat-chip *ngFor="let food of beer.food_pairing">{{ food }}</mat-chip>
                </mat-chip-listbox>

                
            </mat-card-content>
            <mat-card-footer class="text-right">
                <button mat-button color="warn" (click)="goBack()">
                    Regresar
                </button>
            </mat-card-footer>
        </mat-card>
    </div>
